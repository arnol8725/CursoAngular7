<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion |  date:'yyyy' }})</small>

</h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br>
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h4>{{heroe.nombre}}</h4>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <ng-template [ngIf]="heroe.casa=='DC'" [ngIfElse]="loading">
            <img [src]="'assets/img/dc-logo.jpg'" class="img-logo">
        </ng-template>
        <ng-template #loading>
            <img [src]="'assets/img/marvel-logo.png'" class="img-logo">
        </ng-template>
    </div>
</div>
