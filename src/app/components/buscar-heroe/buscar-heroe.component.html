<h1>Buscador <small>{{termino}}</small></h1>

<div class="row animated fadeIn" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info">
            No existen resultados con el termino {{termino}}
        </div>
    </div>
</div>

<div class="card-columns">

    <app-heroe-tarjeta (heroeSeleccionado)="enviar($event)" [heroe]="heroe" [id]="heroe.idx" *ngFor="let heroe of heroes; let i=index "></app-heroe-tarjeta>

</div>
